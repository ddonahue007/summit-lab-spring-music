spring:
  application:
    name: summit-lab-spring-trades
  main:
    allow-bean-definition-overriding: true
  jpa:
    generate-ddl: true
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full

logging:
  level:
    root: WARN
    com.redhat.summit2019.springmusic: DEBUG
